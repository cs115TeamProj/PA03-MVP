<html>
	<head>
		<meta charset=utf-8>
		<title>Game 0</title>
		<style>
			body { margin: 0;}
			canvas { width: 100%; height: 100%;}
			.UI{

				z-index: 999;

				max-width: 100px;

				border:1px solid black;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="game.css" />
